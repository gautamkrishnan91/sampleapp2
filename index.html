<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Docs - Gallery of Form Controls</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.1.0.css" />

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.1.0.js"></script>
	<script type="text/javascript">
		function submitclicked(){
			var check = document.getElementById('name').value;
			var passcheck = document.getElementById('pass').value;
			if ((check=="admin")&&(passcheck=="mypass"))
			{
				window.location.href="dialog.html";
			}
		}
		function cancelclicked() {
			alert("Cancelled!");
		}
	</script>
	<style type="text/css">
		.sampleheader {
			width: 100%;
			text-align: center;
			margin: 0 auto;
			height: 20%;
			font-size: 40px; 
			font-family: "Helvetica";
			background: #000000;
			color: #FFFFFF;
		}
		.footer-docs {
			position: absolute;
			bottom: 0;
			width: 100%;
			text-align: center;
		}
	</style>
</head>
<body>

	<div data-role="page" class="type-interior">

	<div data-role="header" data-theme="b">
		<h1>Welcome to Sample Application</h1>
	</div>
	<div data-role="content">
		<div class="content-primary">

		<form action="#">
			<div data-role="fieldcontain">
	         <label for="name">Username:</label>
	         <input type="text" id="name" />
			</div>

			<div data-role="fieldcontain">
	         <label for="name">Password:</label>
	         <input type="password" name="name" id="pass"  />
			</div>
		<div class="ui-body ui-body-b">
		<fieldset class="ui-grid-a">
				<div class="ui-block-a"><button type="submit" onclick="cancelclicked()" data-theme="d">Cancel</button></div>
				<div class="ui-block-b"><button type="submit" onclick="submitclicked()" data-theme="a">Login</button></div>
	    </fieldset>
		</div>
	</form>
	</div><!--/content-primary -->		
	
</div><!-- /content -->

<div data-role="footer" class="footer-docs" data-theme="c">
		<p>Developed by Gautam Krishnan</p>
</div>
	
</div><!-- /page -->

</body>
</html>
